<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Boas-vindas</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            font-weight: bold;
            padding: 20px;
            background-color: rgb(109, 117, 226);
            margin: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <hr>
    <button onclick= "clicou()">Inicie o Desafio</button>
  


    <script>
        function clicou() {
        var nome= window.prompt('Qual e o seu nome?')
        var idade = window.prompt(`Ola, ${nome}! Quantos anos voce tem?`)
        window.confirm(`Seja bem-vindo(a) ${nome}, que tem ${idade} anos de idade!`)
        }  

    </script>
</body>
</html>
