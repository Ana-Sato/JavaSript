<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font: 20pt Arial;
        }
        button {
            font: 12pt Arial;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
   <h1>Calculando Troco</h1> 
   <button onclick="comprar()">Comprar produto</button>


   <script>
    function comprar() {
        var produto = window.prompt('Qual produto voce esta comprando?')
        var preco = Number(window.prompt(`Quanto custa ${produto} que voce esta comprando?`))
        var valor = Number(window.prompt(`Qual foi o valor que voce deu para pagar ${produto}?`))
        var troco = (valor - preco)
        var res = window.confirm(`Voce comprou ${produto} que custou R$${preco}. 
Deu R$${valor} em dinheiro e vai receber R$${troco} de troco. 
Volte Sempre!`)


    }
   </script>
</body>
</html>
